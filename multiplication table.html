<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Table</title>
<style>
    table {
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
</style>
</head>
<body>

<div id="table-container">
    <h2>Multiplication Table</h2>
    <table id="multiplication-table">
        <!-- Table header -->
        <tr>
            <th>&times;</th>
            <!-- Generate table header for 1 to 10 -->
            <script>
                for (let i = 1; i <= 10; i++) {
                    document.write("<th>" + i + "</th>");
                }
            </script>
        </tr>
        <!-- Table rows -->
        <script>
            // Loop through each row
            for (let i = 1; i <= 10; i++) {
                document.write("<tr>");
                document.write("<td>" + i + "</td>");

                // Loop through each column in the row to generate multiplication values
                for (let j = 1; j <= 10; j++) {
                    document.write("<td>" + (i * j) + "</td>");
                }

                document.write("</tr>");
            }
        </script>
    </table>
</div>

</body>
</html>
