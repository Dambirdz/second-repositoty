<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
</head>
<style>
    body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    background-image: url('../../Pictures/_fhdmotors1400[1].jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

h1 {
    margin-top: 0;
}

.input-container {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="number"] {
    padding: 5px;
    margin: 0 10px;
}

button {
    padding: 5px 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

#table-container {
    margin-top: 20px;
}

</style>
<body>

        <div class="container">
            <h1>Multiplication Table Generator</h1>
            <div class="input-container">
                <label for="maxFactor">Maximum Factor:</label>
                <input type="number" id="maxFactor" value="10">
                <button onclick="generateTable()">Generate Table</button>
            </div>
            <div id="table-container"></div>
        </div>


    <script>
       function generateTable() {
    // Get the maximum factor entered by the user
    let maxFactor = parseInt(document.getElementById('maxFactor').value);

    // Reference to the table container
    let tableContainer = document.getElementById('table-container');

    // Clear previous table if any
    tableContainer.innerHTML = '';

    // Create a table element
    let table = document.createElement('table');

    // Create table rows and columns with multiplication results
    for (let i = 1; i <= maxFactor; i++) {
        // Create a table row
        let row = document.createElement('tr');

        for (let j = 1; j <= maxFactor; j++) {
            // Create table cell with multiplication result
            let cell = document.createElement('td');
            cell.textContent = `${i} Ã— ${j} = ${i * j}`;

            // Append cell to the row
            row.appendChild(cell);
        }

        // Append row to the table
        table.appendChild(row);
    }

    // Append the table to the container
    tableContainer.appendChild(table);
}


    </script>
</body>
</html>
